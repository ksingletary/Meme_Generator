<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link href="appy.css" rel="stylesheet">
    </head>
    <body>
        <h1><strong>To Meme, or Not to Meme!</strong></h1>
        <form id="submitter">
            <label for="imgURL">IMG Url:</label>
            <input type="text" id="imgURL" name="imgURL"><br><br> <!-- remember <br> is line break-->
            <label for="top">Text On Top</label>
            <input type="text" id="top" name="top"><br><br> <!-- remember <br> is line break-->
            <label for="bottom">Text On Bottom</label>
            <input type="text" id="bottom" name="bottom"><br><br> <!-- remember <br> is line break-->
            <button type="submit" value="Submit">Create your Meme</button>
        </form>
        <div id="container"></div>
    </body>
    <script src="memegen.js"></script>
